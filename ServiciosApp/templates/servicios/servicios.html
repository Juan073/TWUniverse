
{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block extra_css %}
  <link href="{% static 'ProyectoWebApp/css/gestionServiciosApp.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

  {% for servicio in servicios %}
    <div class="container-divs">
      <section class="page-section clearfix">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <img class="img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="{{servicio.titulo}}" style="width: 100%;">
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
              <div class="text-center bg-faded p-5 rounded">
                <h2 class="section-heading mb-4">
                  <span class="section-heading-lower">{{servicio.titulo}}</span>
                  <span class="section-heading-upper">{{servicio.contenido}}</span>
                </h2>
              </div>
            </div>
          </div>
        </div>
    </div>
    </section>
  {% endfor %}
  
{% endblock %}
